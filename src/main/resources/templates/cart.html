<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear Hub - Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">


<header class="bg-gradient-to-r from-blue-400 to-purple-400 shadow-lg fixed w-full z-50 transition-all duration-300">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <img src="https://res.cloudinary.com/dhp7ylyvh/image/upload/v1732268080/z91of98oxvini0h09gfq.png" alt="TechGear Logo" class="h-8 w-auto hover:rotate-12 transition-all duration-300">
                <div class="hidden md:flex space-x-6">
                    <a href="home.html" class="text-gray-800 font-semibold text-lg hover:text-blue-600 transition-all duration-300 hover:scale-110">Home</a>
                    <a href="listProduct.html" class="text-gray-800 font-semibold text-lg hover:text-blue-600 transition-all duration-300 hover:scale-110">Products</a>
<!--                    <a href="contact.html" class="text-gray-800 font-semibold text-lg hover:text-blue-600 transition-all duration-300 hover:scale-110">Contact</a>-->
                </div>
            </div>

            <!-- Phần trạng thái người dùng và nút Login/Logout -->
            <div class="flex items-center space-x-4">
                <button id="search" class="p-2 hover:bg-gray-100 rounded-full transition-all duration-300 hover:rotate-12" onclick="window.location.href='search.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button id="cart" class="p-2 hover:bg-gray-100 rounded-full transition-all duration-300 hover:rotate-12" onclick="window.location.href='cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </button>

                <!-- Phần hiển thị trạng thái người dùng -->
                <div id="user-status" class="flex items-center space-x-4">
                    <!-- Nút Login nếu chưa đăng nhập -->
                    <button id="login-btn" class="px-4 py-2 bg-transparent text-white rounded-md hover:bg-pink-500" onclick="login()">
                        Login
                    </button>

                    <!-- Nút Logout nếu đã đăng nhập -->
                    <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 hidden" onclick="logout()">
                        Logout
                    </button>

                    <!-- Hiển thị tên người dùng khi đăng nhập -->
                    <span id="user-name" class="text-white font-semibold hidden">Hello, <span></span></span>
                </div>
            </div>
        </div>
    </nav>
</header>



<div class="pt-24 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto">
    <div class="flex flex-col lg:flex-row justify-between gap-8">
        <!-- Product List Section -->
        <div class="w-full lg:w-2/3 bg-white rounded-lg shadow-md">
            <div class="px-4 py-4 md:px-6 xl:px-8">
                <p class="text-2xl font-bold leading-6 text-gray-800 mb-6">Shopping Cart</p>

                <!-- Cart Item 1 -->
                <div class="mb-6 flex flex-col md:flex-row justify-start items-start md:items-center md:space-x-6 xl:space-x-8 w-full">
                    <div class="pb-4 md:pb-8 w-full md:w-40">
                        <img class="w-full hidden md:block rounded-lg" src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Premium Smartphone" />
                    </div>
                    <div class="border-b border-gray-200 md:flex-row flex-col flex justify-between items-start w-full pb-8 space-y-4 md:space-y-0">
                        <div class="w-full flex flex-col justify-start items-start space-y-8">
                            <h3 class="text-xl xl:text-2xl font-semibold leading-6 text-gray-800">Premium Smartphone</h3>
                            <div class="flex justify-start items-start flex-col space-y-2">
                                <p class="text-sm leading-none text-gray-800"><span class="text-gray-600">Model: </span> Pro Max</p>
                                <p class="text-sm leading-none text-gray-800"><span class="text-gray-600">Color: </span> Space Gray</p>
                            </div>
                        </div>
                        <div class="flex justify-between space-x-8 items-start w-full">
                            <p class="text-base xl:text-lg leading-6 text-gray-800">$999.99</p>
                            <div class="flex items-center justify-between space-x-4">
                                <button class="text-gray-500 hover:text-gray-700 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">-</button>
                                <p class="text-base leading-6 text-gray-800">1</p>
                                <button class="text-gray-500 hover:text-gray-700 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">+</button>
                            </div>
                            <p class="text-base xl:text-lg font-semibold leading-6 text-gray-800">$999.99</p>
                        </div>
                    </div>
                </div>

                <!-- Cart Item 2 -->
                <div class="mb-6 flex flex-col md:flex-row justify-start items-start md:items-center md:space-x-6 xl:space-x-8 w-full">
                    <div class="pb-4 md:pb-8 w-full md:w-40">
                        <img class="w-full hidden md:block rounded-lg" src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt="Pro Headphones" />
                    </div>
                    <div class="border-b border-gray-200 md:flex-row flex-col flex justify-between items-start w-full pb-8 space-y-4 md:space-y-0">
                        <div class="w-full flex flex-col justify-start items-start space-y-8">
                            <h3 class="text-xl xl:text-2xl font-semibold leading-6 text-gray-800">Pro Headphones</h3>
                            <div class="flex justify-start items-start flex-col space-y-2">
                                <p class="text-sm leading-none text-gray-800"><span class="text-gray-600">Model: </span> Studio Pro</p>
                                <p class="text-sm leading-none text-gray-800"><span class="text-gray-600">Color: </span> Black</p>
                            </div>
                        </div>
                        <div class="flex justify-between space-x-8 items-start w-full">
                            <p class="text-base xl:text-lg leading-6 text-gray-800">$299.99</p>
                            <div class="flex items-center justify-between space-x-4">
                                <button class="text-gray-500 hover:text-gray-700 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">-</button>
                                <p class="text-base leading-6 text-gray-800">1</p>
                                <button class="text-gray-500 hover:text-gray-700 w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">+</button>
                            </div>
                            <p class="text-base xl:text-lg font-semibold leading-6 text-gray-800">$299.99</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary Section -->
        <div class="w-full lg:w-1/3">
            <div class="bg-white rounded-lg shadow-md px-4 py-6 md:p-6 xl:p-8 w-full sticky top-24">
                <h3 class="text-2xl font-bold leading-5 text-gray-800 mb-6">Order Summary</h3>
                <div class="flex justify-between items-center w-full py-4 border-b border-gray-200">
                    <p class="text-base leading-4 text-gray-800">Subtotal</p>
                    <p class="text-base leading-4 text-gray-600">$1,299.98</p>
                </div>
                <div class="flex justify-between items-center w-full py-4 border-b border-gray-200">
                    <p class="text-base leading-4 text-gray-800">Shipping</p>
                    <p class="text-base leading-4 text-gray-600">Free</p>
                </div>
                <div class="flex justify-between items-center w-full py-4 border-b border-gray-200">
                    <p class="text-base leading-4 text-gray-800">Tax</p>
                    <p class="text-base leading-4 text-gray-600">$104.00</p>
                </div>
                <div class="flex justify-between items-center w-full py-4">
                    <p class="text-lg font-semibold leading-4 text-gray-800">Total</p>
                    <p class="text-lg font-semibold leading-4 text-gray-600">$1,403.98</p>
                </div>
                <button class="mt-6 w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-4 hover:from-blue-700 hover:to-purple-700 rounded-lg transition duration-300 ease-in-out font-semibold text-lg">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function checkLoginStatus() {
        const isLoggedIn = sessionStorage.getItem('userLoggedIn');
        const userName = sessionStorage.getItem('userName');

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameElement = document.getElementById('user-name');

        if (isLoggedIn === 'true') {
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            userNameElement.classList.remove('hidden');
            userNameElement.querySelector('span').innerText = userName || "User";
        } else {
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            userNameElement.classList.add('hidden');
        }
    }
    function login() {
        window.location.href = 'login.html';
    }
    function logout() {
        sessionStorage.removeItem('userLoggedIn');
        sessionStorage.removeItem('userName');
        checkLoginStatus();
    }
    window.onload = checkLoginStatus;
</script>

</html>
